<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 
      Favicon Configuration
      
      Why /favicon.svg?
      - Vite serves files from /public automatically
      - No need for full path, just /filename
      - SVG scales perfectly on any device
      
      The type="image/svg+xml" tells browsers this is an SVG
    -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P&L Calendar</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
